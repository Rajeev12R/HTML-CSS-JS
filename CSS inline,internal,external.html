<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- !important is used to give special preference -->
    <style>
        p {
            color: rgb(78, 221, 87);
            background-color: rgb(232, 174, 50) !important;
        }
    </style>
    <link rel="stylesheet" href="CSS inline internal external.css">
</head>
<!-- NOTE: Inline CSS is given more priority than Internal CSS by HTML-->

<body>
    <h3>This is a CSS Tutorial</h3>
    <!-- <p style="color: blue; background-color: aquamarine;"></p> -->
    <p>This tutorial will teach you everything you need to know about HTML</p>
</body>

</html>
