<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Tutorial</title>
    <style>
        #firstPara {
            color: palegreen;
            /* color by name  */
        }

        #secondPara {
            color: rgb(70, 191, 248);
            background-color: rgb(192, 235, 105);
        }

        /* Search for hex color picker on Google to know about the hexa decimalvalue and impliment */
        #thirdPara {
            color: #fee7b9;
        }
    </style>
</head>

<body>
    <h3>This is my first box</h3>
    <p id="firstPara">This is a paragraph from first box</p>

    <h3>This is my second box</h3>
    <p id="secondPara">This is a paragraph from first box</p>


    <h3>This is my third box</h3>
    <p id="thirdPara">This is a paragraph from first box</p>


</body>

</html>
