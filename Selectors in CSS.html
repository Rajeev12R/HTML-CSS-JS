<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p {
            border: 2px solid grey;
        }

        /* Id Selector */
        #color {
            color: red;
        }

        /* Class Selector */
        .classcolor {
            color: yellow;
        }

        /* Grouping selector */
        footer,
        span {
            background-color: aqua;
        }
    </style>
</head>
<!-- <p id> is used to give specific color to the paragraph you want -->

<body>
    <h3>CSS Selectors</h3>
    <p id="color">This is a simple paragraph yo demonstrate CSS Selectors </p>
    <p class="classcolor">THis is a CSS Tutorial</p>
    <p>THis is a CSS Tutorial</p>
    <span>This is a CSS Tutorial</span>
    <div>
        <footer>This is a footer</footer>
    </div>
</body>

</html>
